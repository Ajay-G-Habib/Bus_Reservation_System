<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="registercss.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">

      <form action="registerdetails.php" method="post" onsubmit="return formValidation()">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="fullnames" id="fullname" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" name="unames" id="uname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="emails" id="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="phones" id="phone" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="passwords" id="password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" name="confirm_passwords" id="confirm_password" required>
          </div>
          <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="gen-elements">
              <div class="mens">
                <input type="radio" name="gender_name" id="Male">
                <label for="Male">Male</label>
              </div>

              <div class="womens">
                <input type="radio" name="gender_name" id="Female">
                <label for="Female">Female</label>
              </div>

              <div class="others">  
                <input type="radio" name="gender_name" id="other">
                <label for="other">others</label>
              </div>          
            </div>
          </div>
        </div>
        <div class="button">
          <input type="submit" name="submit1" value="Register">
        </div>
      </form>
    </div>
  </div>
  <script src="registerjs.js"></script>
</body>
</html>
